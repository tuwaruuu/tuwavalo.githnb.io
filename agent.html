<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>VALORANT エージェント一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1923;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2a35;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .agents-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .agent-card {
            background-color: #1f2a35;
            border: 1px solid #2c3e50;
            border-radius: 8px;
            margin: 10px;
            width: 200px;
            text-align: center;
            padding: 10px;
        }

        .agent-card img {
            width: 100%;
            border-radius: 4px;
        }

        .agent-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>VALORANT エージェント一覧</h1>
    </header>
    <div class="agents-container">
        <!-- エージェントカードをここに追加 -->
        <div class="agent-card">
            <img src="https://example.com/images/brimstone.jpg" alt="ブリムストーン">
            <div class="agent-name">ブリムストーン</div>
        </div>
        <div class="agent-card">
            <img src="https://example.com/images/phoenix.jpg" alt="フェニックス">
            <div class="agent-name">フェニックス</div>
        </div>
        <!-- 他のエージェントも同様に追加 -->
    </div>
</body>

</html>
